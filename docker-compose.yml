version: '3'

services:
  postgres:
    image: sayitsocial/postgis:${TAG_PG}
    env_file:
      - postgres.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 10s
      retries: 5
  reactapp:
    image: ghcr.io/sayitsocial/front-react:${TAG_REACT}
    volumes:
      - reactapp:/data
    ports: 
      - 9000:80
  sayitsocialgo:
    image: ghcr.io/sayitsocial/sayitsocial_go:${TAG_GO}
    env_file:
      - goapp.env
    ports: 
      - 9001:8000
    volumes:
      - reactapp:/dist/web/v2/build
    depends_on:
      - postgres
    restart: always
    links:
      - "postgres:database"
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker/config.json:/config.json
    command: --interval 30

volumes:
  pgdata:
    external: false
  reactapp:
    external: false


