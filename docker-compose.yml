version: '3'

services:
  postgres:
    image: sayitsocial/postgis:${TAG_PG}
    env_file:
      - postgres.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 10s
      retries: 5
  reactapp:
    image: ghcr.io/sayitsocial/front-react:${TAG_REACT}
    volumes:
      - /etc/letsencrypt/live/sayitsocial.in/fullchain.pem:/etc/letsencrypt/live/sayitsocial.in/fullchain.pem
      - /etc/letsencrypt/live/sayitsocial.in/privkey.pem:/etc/letsencrypt/live/sayitsocial.in/privkey.pem
      - /etc/letsencrypt/options-ssl-nginx.conf:/etc/letsencrypt/options-ssl-nginx.conf
    ports: 
      - 9000:80
      - 8443:443
  sayitsocialgo:
    image: ghcr.io/sayitsocial/sayitsocial_go:${TAG_GO}
    env_file:
      - goapp.env
    ports: 
      - 9001:8000
    depends_on:
      - postgres
    restart: always
    links:
      - "postgres:database"
    volumes:
      - /etc/letsencrypt/live/sayitsocial.in/fullchain.pem:/etc/letsencrypt/live/sayitsocial.in/fullchain.pem
      - /etc/letsencrypt/live/sayitsocial.in/privkey.pem:/etc/letsencrypt/live/sayitsocial.in/privkey.pem
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker/config.json:/config.json
    command: --interval 30

volumes:
  pgdata:
    external: false


